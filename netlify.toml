[build]
  publish = "dist"
  command = "npm ci && npm run netlify-build"

[build.environment]
  NODE_VERSION = "18.17.1"
  NPM_VERSION = "10.0.0"
  NODE_ENV = "production"
  VITE_API_URL = "https://api.radiosantana.netlify.app"
  VITE_GA_TRACKING_ID = ""
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect www to non-www
[[redirects]]
  from = "https://www.radiosantana.netlify.app/*"
  to = "https://radiosantana.netlify.app/:splat"
  status = 301
  force = true

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://radiosantana.netlify.app/*"
  to = "https://radiosantana.netlify.app/:splat"
  status = 301
  force = true

# Cache control for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.eot"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Context-specific configuration
[context.production]
  command = "npm run build"
  publish = "dist"
  [context.production.environment]
    NODE_ENV = "production"
    VITE_API_URL = "https://api.radiosantana.netlify.app"

[context.deploy-preview]
  command = "npm run build"
  publish = "dist"
  [context.deploy-preview.environment]
    NODE_ENV = "staging"
    VITE_API_URL = "https://staging-api.radiosantana.netlify.app"
